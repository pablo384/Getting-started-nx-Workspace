<div class="card">
  <div class="card-body text-center">
    <h5 class="card-title">{{card.title}}</h5>
    <span class="badge badge-danger" *ngIf="!card.complete">Incompleta</span>
    <span class="badge badge-success" *ngIf="card.complete">Completa</span>
    <p class="card-text">{{card.description}}</p>
    <a (click)="doit(index)" class="btn btn-info text-light">Completar</a>
    <a (click)="deleteit(index)" class="btn btn-danger text-light">Borrar</a>
  </div>
</div>
